
#---standard pioneer footprint---
#---(in meters)---
robot_radius: 0.2
footprint_padding: 0.05

transform_tolerance: 0.2
map_type: costmap

always_send_full_costmap: true

smartobstacle_layer:  # added by wuch
 enabled: true
 obstacle_range: 5.0
 raytrace_range: 6.0
 inflation_radius: 0.2
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

 clear_map_each_update: True 

smartobstacle_static_layer:  
 enabled: true
 obstacle_range: 5.0
 raytrace_range: 6.0
 inflation_radius: 0.2
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: /scan_static, marking: true, clearing: true}

 clear_map_each_update: True

obstacle_layer:
 enabled: true
 obstacle_range: 5.0
 raytrace_range: 6.0
 inflation_radius: 0.5
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}

obstacle_static_layer:
 enabled: true
 obstacle_range: 5.0
 raytrace_range: 6.0
 inflation_radius: 0.5
 track_unknown_space: true
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: /scan_static, marking: true, clearing: true}


inflation_local_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.25  # max. distance from an obstacle at which costs are incurred for planning paths.

inflation_global_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     1.0  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
  map_topic:            "/map"
